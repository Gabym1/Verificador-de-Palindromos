<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="
    background-image: url('./dist/public/img/fondo.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
">
    <div class="container text-center mt-5">
        <h1 class="text-light">Verificador de Palíndromos</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="palabra" placeholder="Ingresa la palabra">
                </div>
                <button class="btn btn-primary">Verificar</button>
                <p id="resultado" class="text-info"></p>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>  
</body>
</html>
